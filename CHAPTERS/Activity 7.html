<!DOCTYPE html>
<html>
<head>
   <title>Activity 7 - Sample 2</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../CSS/STYLE.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">

   .btn {
      color: lime;
   }
   .addColor {
      color: green;
   }

   .addSize {
      font-size: 100px;
   }

   .addTypo {
      font-style: italic;
   }

   .addStyle {
      font-family: Courier;
   }

   body {background-color: lightgoldenrodyellow;
  }

</style>
<body>
<a href="../index.html" class="floating-button">Home</a>
   
   <div class="container-fluid">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" align="center">
         <p id="section" class="addColor addSize addTypo">Interface Design Mobile and Web</p>
         <button>Click me!</button>
      </div>
   </div>
</body>
<script>
   $(document).ready(function() {
      //
      $("button").click(function() {
         $("button").addClass("btn");

         $("#section").removeClass("addColor");

         $("#section").toggleClass("addColor").toggleClass("addStyle");
      })
   });
</script>
</html>
