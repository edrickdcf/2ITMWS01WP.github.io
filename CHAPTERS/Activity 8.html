<!DOCTYPE html>
<html>
<head>
   <title> Activity 8</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../CSS/STYLE.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .addColor {
    color: black;
  }

  .addSize {
    font-size: 50px;
  }

  .addTypo {
    font-style: bold;
    font-style: italic;
  }

  .addStyle {
    font-family: Courier;
  }

  .sectionDiv {
    background-color: lightyellow;
    width: 250px;
    height: 250px;
  }

  body {background-color: lightgreen;
  }

</style>
<body>

<a href="../index.html" class="floating-button">Home</a>

  <div class="col-sm-5"></div>
  <div class="container-fluid" align="center">
    <div class="col-sm-6 sectionDiv">
        <p id="section" class="addColor">Simple Change</p>
        Set Width: <input type="number" id="setWidth"><br>
        Set Height: <input type="number" id="setHeight"><br>

        <button id="btnSetWidthHeight">Click me!</button>
        <button id="btnGetWidthHeight">Get all</button>
    </div>
  </div>
</body>
<script>
$(document).ready(function() {

  $("#btnSetWidthHeight").click(function() {

    var setWidth = $("#setWidth").val();
    var setHeight = $("#setHeight").val();

    console.log(setWidth + " X " + setHeight);

    $(".sectionDiv").width(setWidth);
    $(".sectionDiv").height(setHeight);

  });

  $("#btnGetWidthHeight").click(function() {
    alert($(".sectionDiv").width() + " X " + $(".sectionDiv").height());
  });
});
</script>
</html>
